{% extends 'base.html' %}

{% block title %} | Password Reset {% endblock %}
{% block content %}
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Password Reset</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Password Reset</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <h3>Reset Your Password</h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'password_reset' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Enter your email" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-success float-left">Send OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
