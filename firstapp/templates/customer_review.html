{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'Logo.png' %}">
    <title>CUSTOMER REVIEW | RUSTOM</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'customer_review.css' %}">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="{% url 'index' %}" style="color: rgb(215, 0, 0); font-size: 35px;"><b>RUSTOM</b></a>
            <div class="menu">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'view_all_cars' %}">Inventory</a>
                <a href="{% url 'about_us' %}">About Us</a>
                <a href="{% url 'contact_us' %}">Contact Us</a>
                <a href="{% url 'customer_review' %}">Customer Review</a>
                <a href="{% url 'add_car' %}">Add Car</a>
                <a href="{% url 'logout_view' %}">Logout</a>
            </div>
        </nav>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #292727;
            background-image: url('{% static "your-background-image.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        header nav {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        
        header nav .logo {
            width: 150px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        header nav .menu {
            display: flex;
            align-items: center;
        }
        
        header nav .menu a {
            color: #fff;
            margin-left: 30px;
            position: relative;
            text-decoration: none;
            font-size: 18px;
        }
        
        header nav .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #dd0707;
            transition: width 0.4s ease;
        }
        
        header nav .menu a:hover::after {
            width: 100%;
        }
        
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-container {
            background-color: 0 0 10px rgba(0, 0, 0, 0.5); /* Semi-transparent orange background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        
        .form-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
        }
        
        .form-control::placeholder {
            color: #0c0101;
        }
        
        .btn-primary {
            padding: 10px 30px;
            background-color: #dd0707;
            text-transform: uppercase;
            color: #fff;
            font-weight: bold;
            border-radius: 30px;
            border: 2px solid #dd0707;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: transparent;
        }
        
        .rating {
            display: flex;
            justify-content: center;
        }
        
        .rating input {
            display: none;
        }
        
        .rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }
        
        .rating input:checked ~ label {
            color: #f0a500;
        }
        
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 1rem;
            }
        }
        
    </style>
    <div class="hero">
        <div class="form-container">
            <h1>Customer Review</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="id_review" name="review" placeholder="Enter your review" required></textarea>
                </div>
                <div class="form-group rating">
                    <label>Rating:</label>
                    {% for i in "12345" %}
                        <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
                        <label for="star{{ i }}">&#9733;</label>
                    {% endfor %}
                </div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
