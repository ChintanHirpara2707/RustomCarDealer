{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'Logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | RUSTOM</title>

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* General Styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #f4f4f4;
        }

        /* Transparent Navbar styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: transparent;
        }
        header nav {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        header nav .logo {
            color: #d4af37;
            font-size: 50px;
            font-weight: bold;
            text-decoration: none;
        }
        header nav .menu {
            display: flex;
            align-items: center;
        }
        header nav .menu a {
            color: #f4f4f4;
            margin-left: 30px;
            position: relative;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        header nav .menu a:hover {
            color: rgba(246,80,80,255);
        }
        header nav .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: rgba(246,80,80,255);
            transition: width 0.4s ease;
        }
        header nav .menu a:hover::after {
            width: 100%;
        }

        /* Hero Section Styles */
        .hero {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            padding-left: 5%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero .text {
            position: relative;
            width: 50%;
            color: #f4f4f4;
            text-align: left;
        }

        .hero .text h4 {
            font-size: 42px;
            font-weight: 500;
            margin-bottom: 10px;
            color: rgba(246,80,80,255);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 1s;
        }

        .hero .text h1 {
            color: #f4f4f4;
            font-size: 70px;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero .text h1 span {
            color: rgba(246,80,80,255);
            font-size: 80px;
            font-weight: bold;
        }

        .hero .text p {
            color: #f4f4f4;
            margin-bottom: 30px;
            font-size: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 1.5s;
        }

        .hero .text .btn {
            padding: 12px 35px;
            background-color: rgba(246,80,80,255);
            text-transform: uppercase;
            color: #0d0d0d;
            font-weight: bold;
            border-radius: 30px;
            border: 2px solid rgba(246,80,80,255);
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 2s;
        }

        .hero .text .btn:hover {
            background-color: transparent;
            color: rgba(246,80,80,255);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="{% url 'home' %}">
                <img src="{% static 'img/png.png' %}" alt="Logo" style="width: 150px; height: auto;">
            </a> 
            <div class="menu">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'view_all_cars' %}">Inventory</a>
                <a href="{% url 'add_car' %}">Add Car</a>
                <a href="{% url 'prof' %}">User Profile</a>
                <a href="{% url 'proadm' %}">Admin Profile</a>
                <a href="{% url 'logout_view' %}">Logout</a>
            </div>
        </nav>
    </header>
    
    <div class="hero">
        <video autoplay muted loop id="background-video">
            <source src="{% static '02.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="text">
            <h1>Welcome <span>{{ user.username }}</span></h1>
            <h4>Innovation, Precision, and Luxury.</h4>
            <h4>Drive Beyond Limits</h4>
            <p>Unleashing the Power of Performance</p>
            <a href="#" class="btn">GET! SET! VROOM!</a>
        </div>
    </div>
</body>
</html>
