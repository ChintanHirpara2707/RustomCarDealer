{% extends 'base.html' %}

{% block title %} | Password Reset OTP {% endblock %}
{% block content %}
{% load static %}
<br>
<br><br><br><br><br><br>
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Please enter the OTP sent to your email and your new password.</p>
    {% include 'includes/messages.html' %}
    <form method="POST" action="{% url 'password_reset_otp' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_otp">OTP</label>
            <input type="text" name="otp" id="id_otp" class="form-control" placeholder="Enter OTP" required>
        </div>
        <div class="form-group">
            <label for="id_new_password">New Password</label>
            <input type="password" name="new_password" id="id_new_password" class="form-control" placeholder="New Password" required>
        </div>
        <div class="form-group">
            <label for="id_confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>

{% endblock %}
